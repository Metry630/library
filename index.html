<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <button id = "addBook">Add Book</button>
    <div id = "modalOverlay" class = 'modal'>
        <div class = "modal" id = "modalBackground">
                <div>
                    <label for="Title" class = 'modal'>Title: </label>
                    <input type = "text" name = "Title" id = 'title'>
                </div>
                <div>
                    <label for="Author">Author: </label>
                    <input type = "text" name = "Author" id = 'author'>
                </div>
                <div>
                    <label for="Pages">Page count: </label>
                    <input type = "number" name = "Pages" id = 'pageNum'>
                </div>
                <div>
                    <label for="readStatus">Have you read it?</label>
                    <input type="checkbox" name = "readStatus" id = 'readStatus'>
                </div>
                <div>
                    <button id = "closeModal">X</button>
                </div>
                <div>
                    <button id = "save">Save Book</button>
                </div>
        </div>
    </div>
    <div id = "cardContainer"></div>
    <script src = "script.js" defer></script>
</body>
</html>
